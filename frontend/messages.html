<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - UnderSend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload theme to prevent flash -->
  <script>
    // Apply theme immediately to prevent flash
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">UnderSend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon active"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <button id="theme-toggle" class="nav-icon"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="profile-icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="messages-container">
      <div class="chat-list" id="chat-list-view">
        <div class="chat-list-header">
          <h2>Messages</h2>
          <button class="chat-list-edit"><i class="fas fa-edit"></i></button>
        </div>
        <div class="chat-list-search">
          <i class="fas fa-search search-icon"></i>
          <input type="search" placeholder="Search messages" class="search-input">
        </div>
        <div class="chat-list-items" id="chat-list-container">
          <!-- Chat list will be loaded dynamically via JavaScript -->
        </div>
      </div>
      <div class="chat-window" id="chat-window-view">
        <div class="chat-window-header">
          <button class="back-to-chats" id="back-to-chats"><i class="fas fa-arrow-left"></i></button>
          <div class="chat-user">
            <img src="https://via.placeholder.com/40" alt="User" class="chat-user-avatar" id="chat-user-avatar">
            <span class="chat-user-name" id="chat-user-name">Select a chat</span>
          </div>
          <button class="chat-info"><i class="fas fa-info-circle"></i></button>
        </div>
        <div class="chat-messages" id="chat-messages-container">
          <!-- Messages will be loaded dynamically via JavaScript -->
          <div class="no-chat-selected">
            <i class="fas fa-comment-dots"></i>
            <p>Select a chat to start messaging</p>
          </div>
        </div>
        <div class="chat-input">
          <button class="chat-attach"><i class="fas fa-image"></i></button>
          <input type="text" placeholder="Message..." id="message-input">
          <button class="chat-emoji"><i class="fas fa-smile"></i></button>
          <button class="chat-send" id="send-message"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon active"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon">
      <img src="https://via.placeholder.com/32" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/messages.js"></script>
  <script src="js/feed.js"></script>

</body>
</html>
