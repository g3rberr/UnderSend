<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - Deepsend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload theme to prevent flash -->
  <script>
    // Apply theme immediately to prevent flash
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Deepsend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon active"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <button id="theme-toggle" class="nav-icon"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="profile-icon">
          <img src="https://via.placeholder.com/32" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="create-post">
      <h1 class="create-title">Create New Post</h1>
      
      <div class="create-upload">
        <div class="upload-area" id="upload-area">
          <i class="fas fa-image upload-icon"></i>
          <p class="upload-text">Drag photos and videos here</p>
          <label for="file-upload" class="btn btn-primary">Select from computer</label>
          <input type="file" id="file-upload" accept="image/*" hidden>
        </div>
        <div class="upload-preview" id="upload-preview" style="display: none;">
          <img src="/placeholder.svg" alt="Preview" id="preview-image">
          <button class="btn btn-icon upload-remove" id="remove-upload">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      
      <div class="create-details">
        <div class="create-field">
          <label for="caption" class="create-label">Caption</label>
          <textarea id="caption" class="create-textarea" placeholder="Write a caption..." rows="4"></textarea>
        </div>
        
        <div class="create-field">
          <label for="location" class="create-label">Location</label>
          <div class="location-input">
            <i class="fas fa-map-marker-alt location-icon"></i>
            <input type="text" id="location" placeholder="Add location" class="create-input">
          </div>
        </div>
        
        <button class="btn btn-primary btn-full" id="share-post">Share</button>
      </div>
    </div>
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon active"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon">
      <img src="https://via.placeholder.com/32" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/create.js"></script>
  <script src="js/feed.js"></script>

</body>
</html>
