<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - UnderSend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload theme to prevent flash -->
  <script>
    // Apply theme immediately to prevent flash
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">UnderSend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <button id="theme-toggle" class="nav-icon"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="profile-icon active">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container" id="profile-container">
    <!-- Profile content will be loaded dynamically via JavaScript -->
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon active">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/feed.js"></script>
</body>
</html>
