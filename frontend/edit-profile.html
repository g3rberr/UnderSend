<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - UnderSend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload theme to prevent flash -->
  <script>
    // Apply theme immediately to prevent flash
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">UnderSend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <button id="theme-toggle" class="nav-icon"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="profile-icon active">
          <img src="https://via.placeholder.com/32" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <a href="profile.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
      <h1 class="page-title">Edit Profile</h1>
    </div>

    <div class="edit-profile-container">
      <div class="edit-profile-avatar">
        <img src="https://via.placeholder.com/150" alt="Profile" id="profile-avatar-preview">
        <div class="edit-avatar-overlay">
          <label for="avatar-upload" class="edit-avatar-button">
            <i class="fas fa-camera"></i>
          </label>
          <input type="file" id="avatar-upload" accept="image/*" hidden>
        </div>
      </div>

      <form id="edit-profile-form" class="edit-profile-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" class="form-control" placeholder="First Name">
        </div>
        
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="form-control" placeholder="Last Name">
        </div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>
        
        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" class="form-control" placeholder="https://yourwebsite.com">
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="save-profile" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon active">
      <img src="https://via.placeholder.com/32" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/edit-profile.js"></script>
  <script src="js/feed.js"></script>
</body>
</html>
