<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore - UnderSend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Preload theme to prevent flash -->
  <script>
    // Apply theme immediately to prevent flash
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (savedTheme === "dark" || (!savedTheme && prefersDark)) {
      document.documentElement.classList.add("dark-theme");
    }
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">UnderSend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon active"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <button id="theme-toggle" class="nav-icon"><i class="fas fa-moon"></i></button>
        <a href="profile.html" class="profile-icon">
          <img src="https://via.placeholder.com/32" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="explore-search">
      <div class="search-container large">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search for people, places, and things" class="search-input">
      </div>
    </div>

    <div class="explore-tabs">
      <button class="explore-tab active" data-tab="for-you">For You</button>
      <button class="explore-tab" data-tab="trending">Trending</button>
      <button class="explore-tab" data-tab="tags">Tags</button>
      <button class="explore-tab" data-tab="places">Places</button>
    </div>

    <section class="explore-grid" id="explore-grid">
      <!-- Explore content will be loaded dynamically via JavaScript -->
    </section>
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon active"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon">
      <img src="https://via.placeholder.com/32" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/explore.js"></script>
  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/feed.js"></script>
</body>
</html>
