<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - UnderSend</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile-improvements.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Всегда применяем темную тему -->
  <script>
    // Всегда применяем темную тему
    document.documentElement.classList.add("dark-theme");
  </script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">UnderSend</a>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="search" placeholder="Search" class="search-input">
      </div>
      <nav class="nav-icons">
        <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
        <a href="explore.html" class="nav-icon"><i class="fas fa-compass"></i></a>
        <a href="create.html" class="nav-icon"><i class="fas fa-plus-square"></i></a>
        <a href="messages.html" class="nav-icon"><i class="fas fa-comment"></i></a>
        <a href="liked.html" class="nav-icon"><i class="fas fa-heart"></i></a>
        <a href="profile.html" class="profile-icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile">
        </a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <a href="settings.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
      <h1 class="page-title">Change Password</h1>
    </div>

    <div class="change-password-container">
      <div class="settings-card">
        <div class="settings-header">
          <div class="settings-icon"><i class="fas fa-lock"></i></div>
          <div>
            <h2 class="settings-title">Password Security</h2>
            <p class="settings-description">Update your password to keep your account secure</p>
          </div>
        </div>
        <div class="settings-content">
          <form id="change-password-form" class="form">
            <div class="form-group">
              <label for="current-password">Current Password</label>
              <div class="password-input-container">
                <input type="password" id="current-password" class="form-control" placeholder="Enter your current password" required>
                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
              </div>
              <div class="form-error" id="current-password-error"></div>
            </div>
            
            <div class="form-group">
              <label for="new-password">New Password</label>
              <div class="password-input-container">
                <input type="password" id="new-password" class="form-control" placeholder="Enter your new password" required>
                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
              </div>
              <div class="form-error" id="new-password-error"></div>
              <div class="password-strength">
                <div class="strength-meter">
                  <div class="strength-meter-fill" id="strength-meter-fill"></div>
                </div>
                <div class="strength-text" id="strength-text">Password strength</div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirm-password">Confirm New Password</label>
              <div class="password-input-container">
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your new password" required>
                <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
              </div>
              <div class="form-error" id="confirm-password-error"></div>
            </div>
            
            <div class="password-requirements">
              <h3>Password Requirements:</h3>
              <ul>
                <li id="req-length"><i class="fas fa-times-circle"></i> At least 8 characters</li>
                <li id="req-uppercase"><i class="fas fa-times-circle"></i> At least one uppercase letter</li>
                <li id="req-lowercase"><i class="fas fa-times-circle"></i> At least one lowercase letter</li>
                <li id="req-number"><i class="fas fa-times-circle"></i> At least one number</li>
                <li id="req-special"><i class="fas fa-times-circle"></i> At least one special character</li>
              </ul>
            </div>
            
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='settings.html'">Cancel</button>
              <button type="submit" class="btn btn-primary" id="change-password-btn">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <nav class="mobile-nav">
    <a href="index.html" class="mobile-nav-icon"><i class="fas fa-home"></i></a>
    <a href="explore.html" class="mobile-nav-icon"><i class="fas fa-compass"></i></a>
    <a href="create.html" class="mobile-nav-icon"><i class="fas fa-plus-square"></i></a>
    <a href="messages.html" class="mobile-nav-icon"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="mobile-nav-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" alt="Profile" class="mobile-profile-icon">
    </a>
  </nav>

  <script src="js/data.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/change-password.js"></script>
</body>
</html>
